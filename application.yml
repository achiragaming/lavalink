lavalink:
  plugins:
    # - dependency: com.github.appujet:jiosaavn-plugin:1.0.2
    #   repository: https://jitpack.io
    - dependency: com.dunctebot:skybot-lavalink-plugin:1.7.0
      snapshot: false
    - dependency: com.github.topi314.sponsorblock:sponsorblock-plugin:3.0.1
      snapshot: false
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.11.1"
      snapshot: false # Set to true if you want to use a snapshot version.
    # - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.3.0"
    #   repository: "https://maven.lavalink.dev/releases" # this is optional for lavalink v4.0.0-beta.5 or greater
    #   snapshot: false # set to true if you want to use snapshot builds (see below)

  pluginsDir: ./plugins

  server:
    bufferDurationMs: 400
    filters:
      channelMix: true
      distortion: true
      equalizer: true
      karaoke: true
      lowPass: true
      rotation: true
      timescale: true
      tremolo: true
      vibrato: true
      volume: true
    frameBufferDurationMs: 5000
    gc-warnings: true
    opusEncodingQuality: 10
    password: youshallnotpass
    playerUpdateInterval: 5
    resamplingQuality: HIGH
    soundcloudSearchEnabled: true
    sources:
      bandcamp: true
      http: true
      local: false
      mixer: true
      nico: true
      soundcloud: true
      twitch: true
      vimeo: true
      youtube: false
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
logging:
  file:
    path: ./logs/
  level:
    com.sedmelluq.discord.lavaplayer.tools.ExceptionTools: DEBUG
    dev.lavalink.youtube: DEBUG
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
    root: INFO
  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 30
  request:
    enabled: true
    includeClientInfo: true
    includeHeaders: false
    includePayload: true
    includeQueryString: true
    maxPayloadLength: 10000
metrics:
  prometheus:
    enabled: false
    endpoint: /metrics
plugins:
  youtube:
    allowDirectPlaylistIds: true
    allowDirectVideoIds: true
    allowSearch: true
    clients:
      - MUSIC
      - WEB
      - ANDROID_VR
      - ANDROID 
      - TVHTML5 
      - WEBEMBEDDED
      - ANDROID_MUSIC
      - IOS
      - MWEB 
      - TVHTML5EMBEDDED
    enabled: true
  metrics:
    prometheus:
      enabled: true
      endpoint: /metrics
server:
  address: 0.0.0.0
  http2:
    enabled: false
  port: 2333
